// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:2.+'
    }
}

allprojects {
    repositories {
        jcenter()
    }
}
apply plugin: 'com.android.application'
dependencies {
    //
    // IDE setting pulls in the specific version of v4 support you have installed:
    //
    compile 'com.android.support:support-v4:21.0.3'
    //
    // generic directive pulls in any available version of v4 support:
    //
    compile 'com.android.support:support-v4:+'
    compile files('libs/commons-math-1.0.jar')
    compile files('libs/commons-net-1.0.0.jar')
}
android {
    signingConfigs {
    }
    compileSdkVersion 17
    buildToolsVersion '25.0.2'
    dexOptions {
        incremental false
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }
    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 14
    }
    productFlavors {
    }
}